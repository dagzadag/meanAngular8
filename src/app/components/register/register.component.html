<style media="screen">
  .btn-outline-primary{
    color:#34495e;
    border-color:#34495e;
  }
  .btn-outline-primary:hover{
    background:#34495e;
    color:#fff;
  }
</style>
<form class="signup-form" (submit)="onRegisterSubmit()">
  <div class="signup-header">
    <h2 class="page-header">Register</h2>
  </div>
  <flash-messages></flash-messages>
  <div class="signup-body">
    <div class="form-group">
      <label for="name">FullName</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Your Full Name">
    </div>
    <div class="form-group">
      <label for="username" >Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Your Username">
    </div>
    <div class="form-group">
      <label for="eamil">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Your Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-outline-primary form-control" value="Signup">
    </div>
  </div>
</form>
